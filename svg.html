<html>
    <head>
        <title>svg</title>
    </head>
    <body>
        <h1>What is svg?</h1>
        <p>SVG stands for scalable vector graphics</p>
        <p>svg elements are container of svg graphics</p>
        <!--------rectangle-->
        <svg width="100" height="100">
            <rect width="100" height="100" fill="blue"/>
              

                        
               

        </svg>
        <!--------circle-->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" fill="red"/>
        </svg>
        <!-----polygon-->
        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10, 78 160,198" fill="green"/>
        </svg>

    </body>
</html>
